<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shut the Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <button id="one" type="submit" value="1">1</button>
      <button id="two" type="submit" value="2">2</button>
      <button id="three" type="submit" value="3">3</button>
      <button id="four" type="submit" value="4">4</button>
      <button id="five" type="submit" value="5">5</button>
      <button id="six" type="submit" value="6">6</button>
      <button id="seven" type="submit" value="7">7</button>
      <button id="eight" type="submit" value="8">8</button>
      <button id="nine" type="submit" value="9">9</button>
    </div>
    <div class="dicepart">
      <div class="img">
        <img src="/img/d1.png" class="diceo" alt="" />
        <img src="/img/d2.png" class="dicet" alt="" />
      </div>
      <button type="submit" id="btn" class="btn" onclick="roll()">
        ROLL DICE
      </button>
    </div>
  </body>
  <script src="mains.js"></script>
</html>
